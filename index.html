<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Alteração de Preços</title>
<link rel="stylesheet" href="css.css" type="text/css" media="all" />
</head>

<body>
    
<div class="box-title">
<h1>Relatório de Alterações</h1>
</div>

<div class="box-upload">
    <div class="box-upload-archive">
<label>Tabela Antiga:</label>
<input type="file" id="oldFile"><br><br>

<label>Tabela Nova:</label>
<input type="file" id="newFile"><br><br>
</div>

<div class="box-buttons">
<button onclick="comparar()" style="font-weight:bold;">Comparar</button> 
<button onclick="gerarPDF()" style="font-weight:bold;">Gerar PDF</button>
<button onclick="limparTudo()" style="background:#FF3440;font-weight:bold;">Limpar Sistema</button>
</div>
</div>


<div id="alerta" class="alerta"></div>

<div class="box-input">
    <div id="resumo"></div>
<input type="text" id="busca" placeholder="Buscar por NCE ou DESCRIÇÃO..." onkeyup="filtrarTabela()">
</div>

<div class="box-tabela">
<table id="resultado">
    <thead>
      <tr>
        <th>NCE</th>
        <th>Cor</th> <!-- NOVA COLUNA -->
        <th>Produto</th>
        <th>Saldo</th>
        <th>Preço Antigo</th>
        <th>Preço Novo</th>
        <th>Diferença</th>
      </tr>
   </thead>
    <tbody></tbody>
</table>
</div>

<div class="rodape">
    <p>© 2026 DiegoDev — Todos os direitos reservados.</p>
</div>


<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<script src="js.js"></script>


<audio id="somOk">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>

<audio id="somErro">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

</body>
</html>
